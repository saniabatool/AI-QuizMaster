<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI QuizMaster</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="themeToggle">Switch to Light Theme</button>

    <div class="container">
      <h1>AI QuizMaster</h1>

      <h2>Input Text for Quiz Generation:</h2>
      <div class="input-section">
        <textarea id="inputText" placeholder="Paste your text here..."></textarea>
        </div>

      <div class="file-upload-section">
        <label for="fileInput">Or upload a document:</label>
        <input type="file" id="fileInput" accept=".txt,.pdf" />
        <label for="fileInput" class="custom-file-upload">Choose File</label>
        <p id="fileNameDisplay">No file chosen</p>
      </div>
      <div class="input-section">
        <button id="generateQuizBtn">Generate Quiz</button>
        <button id="exportQuizBtn">Export Quiz</button>
        <button id="clearAllBtn">Clear All</button>
      </div>


      <div id="quizOutput">
        <h3>Generated Quiz:</h3>
        <p id="message"></p>
        <div id="questionsContainer"></div>
      </div>

      <div id="exportSection" style="display: none;">
        <h3>Exported Quiz Text:</h3>
        <textarea
          id="exportedQuizText"
          rows="20"
          style="width: 100%; font-family: monospace;"
        ></textarea>
        <button id="copyExportedTextBtn">Copy to Clipboard</button>
        <button id="closeExportSectionBtn">Close</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
